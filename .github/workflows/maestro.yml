name: E2E Tests Android (Maestro + Github Action)

on:
  workflow_run:
    workflows: ["Format Linting Typecheck and Unit Test"]
    types: completed
    branches: ["main"]

jobs:
  verify-changes:
    runs-on: ubuntu-latest
    steps:
      - uses: tj-actions/verify-changed-files@v20
        id: verify-changed-files
        with:
          files: |
            apps/expo/**
            packages/**
            .github/workflows/maestro.yml
      - name: Cancel Workflow if no changes
        uses: styfle/cancel-workflow-action@0.9.1
        if:
        with: ${{ steps.verify-changed-files.outputs.files_changed != 'true' }}

  generate-test-apk:
    defaults:
      run:
        working-directory: ./apps/expo
    name: Generate and Test Test APK (Maestro Cloud)
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout project repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node + PNPM + install deps
        uses: ./.github/actions/setup-node-pnpm-install
      - name: ðŸ“¦ Set Up JDK + Generate Test APK
        uses: ./.github/actions/setup-jdk-generate-apk
        with:
          APP_ENV: staging
          EXPO_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.EXPO_PUBLIC_CLERK_PUBLISHABLE_KEY }}

      - name: Upload Test APK
        uses: actions/upload-artifact@v4
        with:
          name: test-apk
          path: ./apps/expo/android/app/build/outputs/apk/release/app-release.apk

      - name: ðŸ“± Run E2E Tests with Maestro Cloud
        uses: mobile-dev-inc/action-maestro-cloud@v1.4.1
        with:
          api-key: ${{ secrets.MAESTRO_CLOUD_API_KEY }}
          app-file: ./apps/expo/android/app/build/outputs/apk/release/app-release.apk
          workspace: ./apps/expo/.maestro
          env: |
            MAESTRO_PASSWORD=${{ secrets.MAESTRO_PASSWORD }}
            MAESTRO_EMAIL=${{ secrets.MAESTRO_EMAIL }}
            APP_ID=com.corentinkittel.planty
